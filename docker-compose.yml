version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: sms_db
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3306:3306"
    volumes:
      # Mount the database folder so schema.sql is executed on first initialization
      - ./database:/docker-entrypoint-initdb.d:ro
      - db_data:/var/lib/mysql

volumes:
  db_data:
    name: sms_db_data
